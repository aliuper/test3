name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04 # DÜZELTME: 20.04 yerine 22.04 (Hızlı ve Uyumlu)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clean Buildozer Cache
        run: rm -rf .buildozer bin

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            autoconf libtool libtool-bin automake m4 pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev \
            cmake libffi-dev libssl-dev libltdl-dev \
            build-essential ccache python3-dev

      - name: Install buildozer dependencies
        run: |
          pip install --upgrade pip
          pip install "cython<3.0.0"
          pip install buildozer

      - name: Build APK
        run: |
          yes | buildozer -v android debug
        env:
          BUILDOZER_WARN_ON_ROOT: 1
          JAVA_HOME: ${{ steps.setup-java.outputs.path }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: IPTV-Editor-Pro-APK
          path: bin/*.apk
          retention-days: 30
